<section class="text-gray-600 body-font">
  <!-- <div class="container px-5 py-24 mx-auto flex flex-wrap items-center"> -->
  <div class="container pl-5 mx-auto grid grid-cols-2">
    <!-- <div
      class="md:mr-16 lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    > -->
    <div class="flex items-center py-28">
      <div
        class="p-8 xl:px-36 md:px-14 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
      >
        <h2 class="text-gray-900 text-3xl font-bold title-font my-10">
          Sign In
        </h2>
        <form [formGroup]="form" autocomplete="off" (ngSubmit)="onLogin()">
          <div class="relative mb-4">
            <label
              for="email"
              class="leading-7 text-lg text-gray-600 font-semibold"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="mt-2 w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label
              for="password"
              class="leading-7 text-lg text-gray-600 font-semibold"
              >Your Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="off"
              class="mt-2 w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg transition-colors duration-150"
            >
              Sign In
            </button>
          </div>
        </form>
        <div
          class="flex justify-center space-x-10 mt-10 lg:text-[1rem] md:text-xs text-gray-500"
        >
          <p>Forget your password?</p>
          <div>
            <p>
              Don't have a account?
              <a
                routerLink="/auth/register"
                class="text-indigo-500 hover:text-indigo-600 transition-colors duration-150"
                >Sign Up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="lg:w-3/5 md:w-1/2"> -->
    <div class="ml-8 h-full bg-indigo-500">
      <!-- <h1 class="title-font font-medium text-3xl text-gray-900">
        Slow-carb next level shoindcgoitch ethical authentic, poko scenester
      </h1>
      <p class="leading-relaxed mt-4">
        Poke slow-carb mixtape knausgaard, typewriter street art gentrify
        hammock starladder roathse. Craies vegan tousled etsy austin.
      </p> -->
    </div>
  </div>
</section>
