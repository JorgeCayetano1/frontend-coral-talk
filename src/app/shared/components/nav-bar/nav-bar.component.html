<header
  class="text-gray-600 bg-white body-font"
  [class]="entered() ? 'shadow-md' : ''"
>
  <div
    class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
  >
    <a
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
    >
      <span class="ml-3 mr-32 text-4xl font-bold">Coral Talk</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 flex flex-wrap items-center text-base justify-center font-semibold"
    >
      <a
        class="text-lg mr-10 hover:text-gray-900 transition-colors duration-150"
        [routerLink]="[entered() ? '/dashboard/home' : '']"
        >Home</a
      >
      <a
        class="text-lg mr-10 hover:text-gray-900 transition-colors duration-150"
        [routerLink]="[entered() ? '/dashboard/chat' : '']"
        >Chat</a
      >
      <a
        class="text-lg mr-10 hover:text-gray-900 transition-colors duration-150"
        [routerLink]="[entered() ? '/dashboard/group' : '']"
        >Video Call</a
      >
    </nav>
    <div class="flex space-x-4">
      @if (entered()) {
      <div
        (click)="navigateTo('dashboard/profile')"
        class="flex flex-row space-x-4 cursor-pointer"
      >
        <span class="font-semibold text-black text-lg">Perfil</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>
      </div>
      } @else {
      <button
        class="inline-flex items-center bg-gray-400 border-0 py-2 px-6 focus:outline-none hover:bg-gray-500 rounded text-base mt-4 md:mt-0 transition-colors duration-150"
      >
        <span
          (click)="navigateTo('auth/login')"
          class="font-semibold text-black text-lg"
          >Login</span
        >
      </button>

      <button
        (click)="navigateTo('auth/register')"
        class="inline-flex items-center bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-base mt-4 md:mt-0 transition-colors duration-150"
      >
        <span class="font-semibold text-white text-lg">Sign up</span>
      </button>
      }
    </div>
  </div>
</header>
